<head>

		}
	</style>

<body>

	<form>

		<div>
			<label for="nomeAlbum">Nome album*:</label> <input type="text" placeholder="Inserisci nome album"
				name="nome-album" id="nomeAlbum">
		</div>
		<div>
			<label for="dataUscita">Data uscita:</label> <input type="date" placeholder="Data uscita" name="data-uscita"
				id="dataUscita">
		</div>
		<div>
			<label for="numTracce">Numero tracce:</label> <input type="number" placeholder="Numero di tracce"
				name="num-tracce" id="numTracce">
		</div>
		<div>
			<label for="artistiList">Artista:</label> <select id="artistList">
				<option value="null">Nessun artista</option>
			</select>
		</div>
		<div>
			<button type="submit" id="insertAlbumBtn">Invia</button>
		</div>

	</form>
